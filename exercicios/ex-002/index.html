<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
   <h1>parágrafos e quebra de linhas</h1>
   <hr>
   <p>você pode escrever um parágrafo de qualquer jeito.
    basta colocar tudo
    dentro das tags &lt;p&gt; e &lt;/p&gt;.
   </p> 
   <p>Se quiser quebrar o texto em um lugar especifico <br> como esse, use a tag &lt;br&gt;.</p>
   <p>Alguns simbolos especiais: <br>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    </p>
    <p>adicionar alguns emojis:
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
